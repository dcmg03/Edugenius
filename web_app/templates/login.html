{% extends "base.html" %}

{% block title %}Login - Edugenius{% endblock %}

{% block content %}
<div class="container">
    <h1>Edugenius</h1>
    <h2>Login</h2>
    <p>Sign in to continue</p>
    <form action="/login" method="post">
        <input type="text" name="username" placeholder="User" value="user" required>
        <input type="password" name="password" placeholder="Password" value="********" required>
        <button type="submit" class="button">Login</button>
    </form>
</div>
{% endblock %}
