{% extends "base.html" %}

{% block title %}Inicio - EduGenius{% endblock %}

{% block content %}
<h1>Bienvenido a EduGenius</h1>
<p>Tu plataforma de educación y aprendizaje personalizada.</p>

<div class="container mt-5">
    <div class="row">
        {% for article in articles %}
        <div class="col-md-4">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">Artículo {{ loop.index }}</h5>
                    <p class="card-text">{{ article }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
