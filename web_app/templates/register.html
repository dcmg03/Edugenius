{% extends "base.html" %}

{% block title %}Crear Cuenta - Edugenius{% endblock %}

{% block content %}
<div class="container">
    <h1>Eugenius</h1>
    <h2>Create new Account</h2>
    <p>Already Registered? <a href="{{ url_for('login') }}" style="color: white; text-decoration: underline;">Login</a></p>
    <form method="post" action="{{ url_for('register') }}">
        <input type="text" name="username" placeholder="Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="date" name="birthdate" placeholder="Date of Birth" required>

        <label for="gender">Gender:</label>
        <select name="gender" required>
            <option value="">Select your gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>

        <label for="interests">Select your interests:</label><br>
        <input type="checkbox" name="interests" value="Ingles"> Ingles<br>
        <input type="checkbox" name="interests" value="Matematicas"> Matematicas<br>
        <input type="checkbox" name="interests" value="Historia"> Historia<br>

        <button type="submit" class="button">Sign Up</button>
    </form>
</div>
{% endblock %}
