{% extends "base.html" %}

{% block title %}Registrar - Edugenius{% endblock %}

{% block content %}
<h1>Registrar</h1>
<form method="POST" action="/register">
    <div class="form-group">
        <label for="username">Usuario:</label>
        <input type="text" class="form-control" id="username" name="username">
    </div>
    <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" class="form-control" id="password" name="password">
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email">
    </div>
    <div class="form-group">
        <label for="birthdate">Fecha de Nacimiento:</label>
        <input type="date" class="form-control" id="birthdate" name="birthdate">
    </div>
    <div class="form-group">
        <label for="gender">Género:</label>
        <select class="form-control" id="gender" name="gender">
            <option value="male">Masculino</option>
            <option value="female">Femenino</option>
            <option value="other">Otro</option>
        </select>
    </div>
    <div class="form-group">
        <label for="interests">Intereses:</label>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="math" name="interests" value="Matemáticas">
            <label class="form-check-label" for="math">Matemáticas</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="history" name="interests" value="Historia">
            <label class="form-check-label" for="history">Historia</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="languages" name="interests" value="Idiomas">
            <label class="form-check-label" for="languages">Idiomas</label>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Registrar</button>
</form>
{% endblock %}
