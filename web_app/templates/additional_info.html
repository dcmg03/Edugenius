<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Información Adicional - EduGenius</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<h1>Información Adicional</h1>
<form action="/additional_info/{{ user_id }}" method="post">
    <label for="age">Edad:</label>
    <input type="number" id="age" name="age" required>
    <br>
    <label for="interests">Intereses:</label>
    <input type="text" id="interests" name="interests" required>
    <br>
    <label for="education_level">Nivel Educativo:</label>
    <input type="text" id="education_level" name="education_level" required>
    <br>
    <button type="submit">Guardar Información</button>
</form>
</body>
</html>
