<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}EduGenius{% endblock %}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/2.8.2/alpine.js" defer></script>
</head>
<body class="bg-blue-900 text-white font-sans antialiased">
    <nav class="bg-blue-800 p-4 fixed w-full top-0 z-10">
        <div class="container mx-auto flex justify-between items-center">
            <a class="text-white text-2xl font-bold" href="/">EduGenius</a>
            <div>
                <a class="text-white px-4 py-2 hover:bg-blue-700 rounded" href="/home">Inicio</a>
                <a class="text-white px-4 py-2 hover:bg-blue-700 rounded" href="/login">Ingresar</a>
                <a class="text-white px-4 py-2 hover:bg-blue-700 rounded" href="/register">Registrar</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto pt-24">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
