{% extends "base.html" %}

{% block title %}Resultados{% endblock %}

{% block content %}
<div class="text-center py-8">
    <h1 class="text-4xl font-bold">Resultados</h1>
    <p class="mt-4 text-xl">Bienvenido, {{ username }}!</p>
</div>
<form method="POST" action="{{ url_for('ask_question', username=username) }}" class="w-full max-w-sm mx-auto bg-white p-8 rounded shadow">
    <div class="mb-4">
        <label for="question" class="block text-gray-700 font-bold mb-2">Pregunta:</label>
        <input type="text" id="question" name="question" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
    </div>
    <div class="flex items-center justify-between">
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Enviar</button>
    </div>
</form>
{% if response %}
<div class="response mt-8">
    <h2 class="text-2xl font-semibold mb-4">Respuesta:</h2>
    <p>{{ response }}</p>
</div>
{% endif %}
{% endblock %}
