{% extends "base.html" %}

{% block title %}Bienvenido - EduGenius{% endblock %}

{% block content %}
    <h1>Bienvenido a EduGenius, {{ username }}!</h1>
    <p>Has iniciado sesión con éxito.</p>

    <form action="{{ url_for('ask_question', username=username) }}" method="post">
        <label for="question">Escribe tu pregunta:</label>
        <textarea id="question" name="question" rows="4" cols="50"></textarea>
        <button type="submit">Enviar Pregunta</button>
    </form>

    {% if response %}
        <h2>Respuesta:</h2>
        <p>{{ response }}</p>
    {% endif %}
{% endblock %}
